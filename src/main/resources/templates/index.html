<script>

    let page = {
        urls: {
            getAllMovies : App.BASE_URL_MOVIE,
            getAllCategories: App.BASE_URL_CATEGORY,
            getAllCategoriesByMovieId: App.BASE_URL_CATEGORY + "/movie/"
        },
        element: {},
        commands: {},
    }


    let categories = [];

    function loadMovies() {
        $.ajax({
            headers: {
                "Content-Type": "Application/json",
                "Accept": "Application/json"
            },
            type: "GET",
            url: page.urls.getAllMovies
        })
            .done((data) => {
                $('#tbMovies tbody').html('');

                $.each(data, (i, item) => {
                    // console.log(item);
                    let str = App.drawRowMovie(item.id, item.title,item.fileUrl, item.premiereDate, item.showDuration, item.director, item.actor, item.language, item.description);
                    $('#tbMovies tbody').append(str);

                    $('#tdCategory_' + item.id).html('')

                    $.each(item.categories, (i, category) => {
                        let str = `<span class="badge badge-warning">${category.name}</span>`;
                        $('#tdCategory_' + item.id).append(str);
                    })

                })

            })
    }


    function getAllCategories(){
        return $.ajax({
                "headers": {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                "type": "GET",
                "url": page.urls.getAllCategories,
            })
                .done((data) => {
                    $('#categoryContainer').html("");
                    $.each(data, (i, item) => {
                        let str = App.drawCheckboxCategory(item.id, item.name);
                        $('#categoryContainer').append(str);
                    })
                })
                .fail((jqXHR) => {
                    alert("fail")
                    console.log(jqXHR);
                })
    }


    $('#btn_create_movie').on('click', () => {

        let formData = new FormData();

        let client = {
            id: null,
            title: $('#titleCre').val(),
            categories: categories,
            premiereDate: $('#premiereDateCre').val(),
            showDuration: $('#showDurationCre').val(),
            director: $('#directorCre').val(),
            actor: $('#actorCre').val(),
            language: $('#languageCre').val(),
            description: $('#descriptionCre').val()
        }

        formData.append("client", JSON.stringify(client));
        formData.append("files", $("#imageCre")[0].files[0]);

        $.ajax({
            type: "POST",
            contentType: false,
            cache: false,
            processData: false,
            url: page.urls.getAllMovies + "/create",
            data: formData
        })
            .done((data) => {
                // console.log(data);
                let str = App.drawRowMovie(data.id, data.title,data.fileUrl, data.premiereDate, data.showDuration, data.director, data.actor, data.language, data.description);
                $('#tbMovies tbody').append(str);
                $('#tdCategory_' + data.id).html('')

                $.each(data.categories, (i, category) => {
                    let str = `<span class="badge badge-warning">${category.name}</span>`;
                    $('#tdCategory_' + data.id).append(str);
                })
            })
            .fail((jqXHR) => {
                alert('fail');
            })
    })

    $('#btn_open_create_movie').on('click', () => {
        categories = [];
    })

    function addCategories(){
        categories = [];
        let categoryCheckboxes = $('.category');

        for(let checkbox of categoryCheckboxes){
            checkbox.addEventListener('click', function (e){
                if(e.target.checked === true){
                    categories.push({id: e.target.id.replace("category_", ""), name: e.target.name})
                }else{
                    categories = categories.filter(category => category.id !== e.target.id.replace("category_", ""))
                }
            })
        }
        return categories;
    }


    let initializeControlEvent = () => {


    }

    $(() => {
        loadMovies();
        initializeControlEvent();
        getAllCategories().then(() =>{
            addCategories();
        });


    });

</script>
